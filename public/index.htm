<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Longscript</title>

<link data-el="fontLoader" rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="res/css/app.css" />
<script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<!-- framework -->
<script type="text/javascript" src="res/js/utils/sys.js"></script>
<script type="text/javascript" src="res/js/utils/shell.js"></script>
<script type="text/javascript" src="res/js/utils/bank.js"></script>
<script type="text/javascript" src="res/js/utils/context.js"></script>
<script type="text/javascript" src="res/js/utils/events.js"></script>
<script type="text/javascript" src="res/js/utils/filesystem.js"></script>
<script type="text/javascript" src="res/js/utils/language.js"></script>
<script type="text/javascript" src="res/js/utils/scrollbars.js"></script>
<script type="text/javascript" src="res/js/utils/nobs.js"></script>
<script type="text/javascript" src="res/js/utils/dnd_tracks.js"></script>
<script type="text/javascript" src="res/js/utils/popup.js"></script>
<!-- misc -->
<script type="text/javascript" src="res/js/utils/extras.js"></script>
<script type="text/javascript" src="res/js/utils/junior.js"></script>
<!-- app specific -->
<script type="text/javascript" src="res/js/app/app.js"></script>
<script type="text/javascript" src="res/js/app/app.image.js"></script>
<script type="text/javascript" src="res/js/app/app.font.js"></script>
<script type="text/javascript" src="res/js/app/canvas.js"></script>
<script type="text/javascript" src="res/js/app/navigator.js"></script>
<script type="text/javascript" src="res/js/app/assets.js"></script>
<script type="text/javascript" src="res/js/app/timeline.js"></script>
</head>
<body>

<section class="app-layout code-mode" data-el="layout">
	<section class="area top">
		<div class="buttonGroup tools">
			<figure class="LIVE button box left icon-new_file add-chevron disabled" data-el="newFileTool" title="New file"></figure>
			<figure class="LIVE button box left icon-open_file" data-cmd="cvs -s open_file" title="Open folder"></figure>
			<figure class="LIVE button box left icon-save" data-cmd="cvs -s save_file" title="Save"></figure>
		</div>
		
		<div class="buttonGroup btn-extra themeButtons left hideMe">
			<div>Theme</div>
			<span data-cmd="gui -x cmd_theme_1" class="LIVE button box left theme_1 active">1</span>
			<span data-cmd="gui -x cmd_theme_2" class="LIVE button box left theme_2">2</span>
			<span data-cmd="gui -x cmd_theme_3" class="LIVE button box left theme_3">3</span>
			<figure data-cmd="cmix -o" class="LIVE button box left icon-open_file" title="Settings"></figure>
		</div>
		<span data-cmd="sys -x toggle_hotzones" class="LIVE TOGGLE btn_toggle toggle_off right toggleHotzones"><span>Hotzones</span></span>
		<!-- HOTKEYS TOGGLE 
		<span class="LIVE TOGGLE btn_toggle toggle_off right"><span>Hotkeys</span></span>
		-->
	</section>
	
	<section class="area panel canvas" data-el="box_work" data-context="workarea-canvas">
		<div class="title" data-el="canvasTitle">"hello_white.png"</div>
		<div class="content">
			<div class="area canvas-bg" data-el="canvas_bg"></div>
			<canvas data-el="cvs"></canvas>
			<div class="area code-view" data-el="code_view"></div>
		</div>
		<ul class="options">
			<li data-cmd="cvs -s mode_design" class="active"><figure class="icon-image"></figure>Design view</li>
			<li data-cmd="cvs -s mode_preview"><figure class="icon-play"></figure>Preview</li>
			<li data-cmd="cvs -s mode_code"><figure class="icon-code"></figure>Code view</li>
			<li class="search">
				<figure class="icon-search"></figure>
				<span class="zoom_level" data-el="zoom_level" data-event_fb="cvs -zfb">100</span>
				<figure class="icon-arrows"></figure>
			</li>
		</ul>
	</section>
	<section class="area panel nav" data-el="box_nav">
		<div class="title">Navigator</div>
		<div class="content">
			<canvas data-el="zoomcvs"></canvas>
		</div>
	</section>
	<section class="area panel assets" data-el="box_assets">
		<div class="title">&#160;</div>
		<div class="content">
			<ul class="body assets" data-el="assetsList">
				<!--<li>
					<figure style="background-image: url(res/img/hb.png);"></figure>
					<span>hb.png</span>
				</li>
				<li>
					<figure style="background-image: url(res/img/hb.png);"></figure>
					<span>hb.png</span>
				</li>-->
			</ul>
		</div>
		<ul class="options">
			<li><figure class="icon-trashcan"></figure></li>
			<li><figure class="icon-invert"></figure></li>
			<li><figure class="icon-new"></figure></li>
			<li class="left">
				<figure class="icon-mountain" data-cmd="assets -s less"></figure>
				<span class="track slider" data-el="assets_slider">
					<figure class="handle icon-slider_nob" data-onchange="assets_size"></figure>
				</span>
				<figure class="icon-mountain big" data-cmd="assets -s more"></figure>
			</li>
		</ul>
		<div class="scroll_bg vertical">
			<div class="concave ltl"></div>
			<div class="concave lbl"></div>
			<div class="scroll_bar"></div>
		</div>
	</section>

	<section class="area timeline panel" data-el="box_timeline">
		<div class="content_fixed left" data-el="tl_body_rows_left">

			<div class="tl_head tl_controls" data-el="tl_body_cols_left">
				<div class="primary">
					<figure class="icon-to_start"></figure>
					<figure class="icon-arrow_right"></figure>
					<figure class="icon-to_end"></figure>
				</div>
				<figure class="icon-loop hideMe"></figure>
				<span class="speed">
					<figure class="icon-clock"></figure>
					<span class="speed_level" data-el="speed_level" data-event_fb="timeline -sp">50</span>
				</span>
			</div>
			<div class="tl_body">
				<ul data-el="tl_body_rows"></ul>
			</div>

		</div>
		<div class="content_fixed right">

			<div class="tl_head" data-el="tl_body_cols">
				<div class="frame_nrs" data-el="frame_nrs"></div>
				<div class="track tl_nob_track" data-onchange="frame_index_change">
					<figure class="handle icon-frame_nob" data-el="frame_nob" data-onchange="frame_index_change"></figure>
				</div>
				<div class="frame_ends" data-el="frame_ends"></div>
			</div>
			<div class="content tl_body">
				<ul class="body" data-el="tl_content"></ul>
			</div>

		</div>
		<div class="scroll_bg vertical">
			<div class="concave ltl"></div>
			<div class="scroll_bar"></div>
		</div>
		<div class="scroll_bg horizontal">
			<div class="concave utl"></div>
			<div class="concave utr"></div>
			<div class="scroll_bar"></div>
		</div>
	</section>
</section>


<!-- POPUP -->
<div class="app-cover hideMe" data-el="app_cover" data-cmd="popup -c"></div>
<div class="popup multi hideMe" data-el="multi">
	<figure class="LIVE icon-remove" data-cmd="popup -c"></figure>
	<div class="panel-title" data-el="multi_title">&#160;</div>
	<div class="pop-content" data-el="multi_text">&#160;</div>
	<div class="button-row">
		<div class="button btn-cancel" data-cmd="popup -b cancel">Cancel</div>
		<div class="button btn-ok" data-cmd="popup -b ok">Ok</div>
	</div>
</div>

<!-- INLINE DIALOGS -->
<div class="inline-menu arrBR cvs_zoom" data-el="cvs_zoom" data-focus_none="1">
	<div class="cntnr">
		<div class="nob-ctrl">
			<div class="nob-title">Opacity</div>
			<canvas width="44" height="34" class="nob" data-el="nob_opacity" data-onchange="nob_opacity" data-color="#18a5ff"></canvas>
			<div class="nob-value"><span>0</span>%</div>
		</div>
		<div class="nob-ctrl">
			<div class="nob-title">Scale</div>
			<canvas width="44" height="34" class="nob" data-el="nob_scale" data-onchange="nob_zoom"></canvas>
			<div class="nob-value"><span>0</span>%</div>
		</div>
	</div>
</div>

<div class="inline-menu arrTL anim_speed" data-el="anim_speed" data-focus_none="1">
	<div class="cntnr">
		<div class="nob-ctrl">
			<div class="nob-title">Speed</div>
			<canvas width="44" height="34" class="nob" data-el="nob_speed" data-onchange="nob_speed" data-color="#00c700"></canvas>
			<div class="nob-value"><span>0</span>%</div>
		</div>
	</div>
</div>

<!-- CONTEXT MENU -->
<div class="menus"><!--
	<div class="context-menu">
		<div class="cntnr">
			<div class="menu-item" data-id="1">test </div>
			<div class="divider">&#160;</div>
			<div class="menu-item" data-id="2">test 2</div>
		</div>
	</div>
--></div>

</body>
</html>
