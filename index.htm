<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Longscript</title>
<link rel="stylesheet" type="text/css" href="res/css/style.css" />
<script type="text/javascript" src="res/js/sys.js"></script>
<script type="text/javascript" src="res/js/app.js"></script>
</head>
<body>

<section class="app-layout" data-el="layout">
	<section class="area top">
		
	</section>
	
	<section class="area panel canvas">
		<div class="title">"hello_white.png"</div>
		<div class="content">

		</div>
		<ul class="options">
			<li class="active"><figure class="icon-image"></figure>Design view</li>
			<li><figure class="icon-code"></figure>Code view</li>
			<li><figure class="icon-play"></figure>Preview</li>
			<li class="search">
				<figure class="icon-search"></figure>
				<span class="zoom_level">100</span>
				<figure class="icon-arrows"></figure>
			</li>
		</ul>
	</section>
	<section class="area panel nav">
		<div class="title">Navigator</div>
		<div class="content">

		</div>
	</section>
	<section class="area panel assets">
		<div class="title">Assets</div>
		<div class="content">
			<ul>
				<li></li>
			</ul>
		</div>
		<ul class="options">
			<li><figure class="icon-trashcan"></figure></li>
			<li><figure class="icon-invert"></figure></li>
			<li><figure class="icon-new"></figure></li>
		</ul>
		<div class="scroll_bg vertical">
			<div class="concave ltl"></div>
			<div class="concave lbl"></div>
			<div class="scroll_bar"></div>
		</div>
	</section>

	<section class="area timeline panel">
		<div class="title">Timeline</div>
		<div class="content left">

			<ul class="layers">
				<li>
					<figure class="icon-eye_off"></figure>
					hello_white.png
				</li>
				<li>
					<figure class="icon-eye_on"></figure>
					layer_2.png
				</li>
			</ul>

		</div>
		<div class="content right">

			<ul class="layers">
				<li></li>
				<li></li>
			</ul>

		</div>
		<div class="scroll_bg vertical">
			<div class="scroll_bar"></div>
		</div>
		<div class="scroll_bg horizontal">
			<div class="concave utl"></div>
			<div class="concave utr"></div>
			<div class="scroll_bar"></div>
		</div>
	</section>
</section>

</body>
</html>
